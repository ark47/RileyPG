<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RileyPG</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/rileypg.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700" rel="stylesheet">
</head>
<body>
    <div class="total">0</div>
    <div class="container">
        <div class="grid-item one">
            <div id="push-ups" class="active">
                Push-Ups
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item two">
            <div id="dips" class="inactive">
                Dips
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item three">
            <div id="machine-press" class="inactive">
                Machine Press
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item">
            <div id="db-press" class="inactive">
                Dumbell Press
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item">
            <div id="cable-flys" class="inactive">
                Cable Flys
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item">
            <div id="bench-press" class="inactive">
                Bench Press
                <div class="talent-points">0</div>
            </div>
        </div>
        <div class="grid-item">
            <div id="db-pullover" class="inactive">
                Dumbell Pull Over
                <div class="talent-points">0</div>
            </div>
        </div>
    </div>
    <div class="selection">
            <select>
                <option value="Push Ups">Push Ups</option>
            </select>
            <input id="weight" type="number" name="weight" placeholder="weight">
            <input id="reps" type="number" name="reps" placeholder="reps">
            <input id="submit" type="submit" value="Submit">
        </div>
    <script src="./scripts/rileypg.js"></script>
</body>
</html>
